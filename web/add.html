<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>新增</title>

    <!-- Bootstrap -->
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!--
      HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries

    <style>
      .wrap {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: url('images/bg03.jpg') center bottom no-repeat;
        overflow: auto;
      }
      .navbar-brand {
        padding: 10px 15px;
      }
      .page-title {
        font-size: 16px;
        font-weight: bold;
      }
      .file-input {
        outline: none;
        display: inline-block;
        margin-top: 5px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-horizontal {
        margin-top: 10px;
      }
      .logout {
        font-weight: 900;
        font-size: 20px;
        color: #ff0000;
        text-decoration: none;
      }
      .logout:hover {
        text-decoration: none;
        color: yellowgreen;
      }
      .preview {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <nav class="navbar  navbar-inverse navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#mymenu"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./index.html"
              ><img src="images/logo.png"
            /></a>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading clearfix">
                <div class="row">
                  <div class="col-md-6 page-title">新增英雄</div>
                  <div class="col-md-6 text-right">
                    当前位置：首页 &gt; 新增英雄
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <!-- 表单 开始~~~！ -->
                <form id='f1' action="/add" method="POST" enctype="multipart/form-data" class="form-horizontal">
                  <div class="form-group">
                    <label for="heroName" class="col-sm-2 control-label"
                      >姓名</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="heroName"
                        name="name"
                        placeholder="请输入姓名"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="skillName" class="col-sm-2 control-label"
                      >技能</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="skillName"
                        name="skill"
                        placeholder="请输入技能"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="heroIcon" class="col-sm-2 control-label"
                      >头像</label
                    >
                    <div class="col-sm-10">
                      <!-- 预览的标签 -->
                      <img src="./imgs/盖伦.png" class="preview" alt="" />
                      <input
                        type="file"
                        class="file-input"
                        id="heroIcon"
                        name="icon"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="button" class="btn btn-success btn-add">
                        新 增
                      </button>
                      <button type="button" class="btn btn-danger btn-add">
                        取消
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  $(function(){
    $('#heroIcon').change(function(){
      let path = URL.createObjectURL(this.files[0]);
      $('.preview').attr('src',path);
    })
    $('.btn-success').click(function(){
      //获取表单所有数据Formdata
      let fdata = new FormData(document.getElementById('f1'));
      $.ajax({
        url:'/add',
        type:'post',
        data:fdata,
        contentType:false,//不要设置请求头
        processData:false,//不要修改数据 --formdata方式提交数据,不要用url-encode
        success:function(backData){
          if(backData.code==201){
            alert('恭喜宁,新增成功了!')
            window.location='./index.html';
          }else{
            alert('新增失败')
          }
        }
      })
    })
  })
</script>
